<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <!--Main favicon-->
  <link rel="shortcut icon" href="https://riddlenote.com/favicon.ico">
  <!--favicon 기타-->
  <link rel="apple-touch-icon" sizes="180x180" href="https://riddlenote.com/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://riddlenote.com/favicon-32x32.png">
  <link rel="manifest" href="https://riddlenote.com/site.webmanifest">

  <!-- 사이트 로고의 RiddleNote 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!--사이트 로그 이미지-->
  <link rel="preload" as="image" href="https://riddlenote.com/logo.png" type="image/png">

  <!--google image-->
  <link rel="preload" href="https://riddlenote.com/google_logo.svg" as="image" />

  <!--모바일 외각 배경색-->
  <meta name="theme-color" content="#30343f">

  
  <title>리들노트 로그인</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      /* background-color: #181d24; */
      background-color: #30343f;
      color: white;
    }

    ul, li {
      list-style: none;
      padding: 0;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      border-radius: 0.4rem;
      background-color: #252932;
      border: 1px solid #43484e;
      max-width: 500px;
      width: 90%;

      box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
    }

    .title-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 20px;
      gap: 8px;
    }

    .brand-wrapper {
      display: flex;
      align-items: center;
    }

    .brand-logo {
      margin-right: 8px;
      margin-bottom: 12px;
      height: 30px;
      width: auto;
    }

    .app-name {
      font-family: 'Grandstander', cursive;
      font-size: 24px;
      font-weight: 700;
      margin: 4px 0;
    }

    .sub-text {
      font-size: 1.2em;
      font-weight: 500;
      margin: 0;
      opacity: 0.8;
    }

    .login-button-wrapper {
      visibility: visible;
      display: flex;
      align-items: center;
      background-color: #4285F4;
      border-radius: 4.2px;
      font-weight: 600;
      width: auto;
      /* margin-top: 80px; */
      margin-bottom: 10px;
      cursor: pointer;
    }

    .login-button-wrapper img {
      border: 1px solid #4285F4;
      border-radius: 6px;
    }

    .login-button-wrapper span {
      color: #ffffff;
      font-weight: 500;
      font-size: 14px;
      margin-left: 12px;
      margin-right: 12px;
    }

    .login-button-wrapper:hover {
      filter: brightness(115%);
    }

    .message-wrapper {
      margin-top: 20px;
      margin-bottom: 30px;
      font-size: 1em;
      text-align: center;
    }

    a {
      color: #4285F4;
      text-decoration: none;
    }

    a:hover {
      filter: brightness(125%);
    }

    


    .ios-inapp-message-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      border-radius: 0.4rem;
      background-color: #252932;
      border: 1px solid #43484e;
      max-width: 500px;
      width: 90%;

      box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
    }
    .alert-message {
      font-size: 16px;
      color: #ececec;
      margin-bottom: 10px;
    }
    .copy-button {
      padding: 10px 20px;
      background-color: #0066ff;
      font-weight: bold;
      color: #FFFFFF;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }
    .copy-button:hover {
      filter: brightness(125%);
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="title-wrapper">
      <div class="brand-wrapper">
        <img src="https://riddlenote.com/logo.png" alt="리들노트 로고" class="brand-logo">
        <span class="app-name">RiddleNote</span>
      </div>
      <p class="sub-text">로그인</p>
    </div>

    <div class="message-wrapper">
      리들노트는 Google 사용자 인증 정책을 준수합니다. 계속 진행시 리들노트의
      <a href="https://riddlenote.com/about/terms-of-service" target="_blank" rel="noopener noreferrer">이용약관</a> 및
      <a href="https://riddlenote.com/about/privacy-policy" target="_blank" rel="noopener noreferrer">개인정보처리방침</a> 에 동의하게 됩니다.
    </div>

    <div class="login-button-wrapper" id="login-button">
      <img 
        src="https://riddlenote.com/google_logo.svg" 
        alt="google logo" 
        decoding="async"
        fetchpriority="high" 
      />
      <span>Google 계정으로 계속하기</span>
    </div>
  </div>

  <!-- 아이폰 자꾸 힘들게하네.. -->
  <div class="ios-inapp-message-container">
    <div class="title-wrapper">
      <div class="brand-wrapper">
        <img src="https://riddlenote.com/logo.png" alt="리들노트 로고" class="brand-logo">
        <span class="app-name">RiddleNote</span>
      </div>
    </div>
    <div class="message-wrapper">
      보안을 위해 어플리케이션 내장 브라우저를 지원하지 않습니다.<br />
      정식 브라우저(Safari 또는 Chrome)을 이용해주세요.
    </div>
    <button id="copy-link-button" class="copy-button">링크 복사하기</button>
  </div>


  <script type='text/javascript' charset='UTF-8'>
    var inappdeny_exec_vanillajs = (callback) => {
      if(document.readyState !== 'loading'){
        callback();
      }else{
        document.addEventListener('DOMContentLoaded', callback);
      } 
    }
    inappdeny_exec_vanillajs(() => { 
      function copytoclipboard(val){
        var t = document.createElement("textarea");
        document.body.appendChild(t);
        t.value = val;
        t.select();
        document.execCommand('copy');
        document.body.removeChild(t);
      };
  
      var useragt = navigator.userAgent.toLowerCase();
      var target_url = location.href;
      
      if(useragt.match(/kakaotalk/i)){
        location.href = 'kakaotalk://web/openExternal?url='+encodeURIComponent(target_url);
        
      }else if(useragt.match(/line/i)){
        
        if(target_url.indexOf('?') !== -1){
          location.href = target_url+'&openExternalBrowser=1';
        }else{
          location.href = target_url+'?openExternalBrowser=1';
        }
        
      }else if(useragt.match(/inapp|naver|snapchat|wirtschaftswoche|thunderbird|instagram|everytimeapp|whatsApp|electron|wadiz|aliapp|zumapp|iphone(.*)whale|android(.*)whale|kakaostory|band|twitter|DaumApps|DaumDevice\/mobile|FB_IAB|FB4A|FBAN|FBIOS|FBSS|trill|SamsungBrowser\/[^1]/i)){
      
        if(useragt.match(/iphone|ipad|ipod/i)){
          
          const iosMessage = document.querySelector(".ios-inapp-message-container");
          const loginContainer = document.querySelector(".login-container");

          iosMessage.style.display = "flex";
          loginContainer.style.display = "none";
        
        }else{
          location.href='intent://'+target_url.replace(/https?:\/\//i,'')+'#Intent;scheme=http;package=com.android.chrome;end';
        }
      }

      const urlParams = new URLSearchParams(window.location.search);
      const redirectUri = urlParams.get("redirect") || "https://riddlenote.com";

      // ios 인앱일 경우 링크 복사 버튼
      const copyButton = document.getElementById("copy-link-button");
      copyButton.onclick = function () {
        copytoclipboard(redirectUri);
        alert("링크가 복사되었습니다. Safari 또는 Chrome 브라우저에 붙여넣어 이동해주세요.");
      };

      // ios 인앱이 아닐경우 로그인 버튼.(외부 브라우저 환경인 경우)
      const loginButton = document.getElementById("login-button");
      loginButton.onclick = function () {
        window.location.replace(`https://api.riddlenote.com/auth/google?redirect_uri=${encodeURIComponent(redirectUri)}`);
      };
    });
  </script>
</body>
</html>
